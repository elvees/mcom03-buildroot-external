              - fragments/private.fragment$
        - mcom03-linux510-cv-buildroot-build:
            files:
              - fragments/cv.fragment$
        - mcom03-weston-buildroot-build:
            files:
              - .*-rogue-.*
              - fragments/private.fragment$
              - fragments/weston.fragment$
        - mcom03-nn-dev-buildroot-build:
