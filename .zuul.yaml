    check:
      jobs:
        - mcom03-linux510-buildroot-build:
            irrelevant-files:
              - .pre-commit-config.yaml$
              - fragments/cv.fragment$
              - fragments/hpc.fragment
              - fragments/nn-dev.fragment
              - fragments/private.fragment$
              - fragments/tl.fragment$
              - fragments/weston.fragment$
              - package/mcom03-tl-.*
              - README.rst$
