- project:
    check:
      jobs: &check-jobs
        - mcom03-linux66-buildroot-build:
            irrelevant-files:
              - .pre-commit-config.yaml$
              - fragments/cv.fragment$
              - fragments/hpc.fragment
              - fragments/nn-dev.fragment
              - fragments/private.fragment$
              - package/mcom03-tl-.*
              - README.rst$
        - mcom03r-linux66-buildroot-build:
            irrelevant-files:
              - .pre-commit-config.yaml$
              - fragments/cv.fragment$
              - fragments/hpc.fragment
              - fragments/nn-dev.fragment
              - fragments/private.fragment$
              - package/mcom03-tl-.*
              - README.rst$
        - mcom03-cv-buildroot-build:
            files:
              - fragments/cv.fragment$
        - mcom03-nn-dev-buildroot-build:
            files:
              - fragments/nn-dev.fragment
        - mcom03r-linux66-qt-buildroot-build:
            files:
              - fragments/qt.fragment
        - mcom03-linux66-priv-buildroot-build:
            files:
              - .*-felix.*
              - .*-rogue-.*
              - .*-vpu-.*
              - configs/mcom03_defconfig$
              - fragments/linux66.fragment$
              - fragments/private.fragment$
        - mcom03r-linux66-priv-buildroot-build:
            files:
              - .*-felix.*
              - .*-rogue-.*
              - .*-vpu-.*
              - configs/mcom03r_defconfig$
              - fragments/private.fragment$
        - mcom03r-fc-priv-buildroot-build:
            files:
              - .*mcom03r-fc.*
        - mcom03r-smarc-fc-buildroot-build:
            files:
              - configs/mcom03r_smarcr3-fc_defconfig$
        - pre-commit
        - mcom03-sbl-build:
            files:
              - board/elvees/mcom03-ddrinit-dtb-map.txt$
              - board/elvees/mcom03r-ddrinit-dtb-map.txt$
        - mcom03r-linux66-priv-coverage-buildroot-build:
            files: [.*gcov.*]
    gate:
      jobs: *check-jobs

    # Feel free to edit jobs below
    experimental:
      jobs:
        - mcom03r-linux66-buildroot-build:
            vars:
              fragments: gcov
